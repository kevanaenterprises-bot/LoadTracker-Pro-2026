<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoadTracker Pro - Redirecting</title>
  <script>
    // =============================================================
    // CRITICAL SECURITY: This 404 page must NEVER send users to /
    // The / route is the admin dashboard. Drivers must NEVER see it.
    // =============================================================

    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var fullUrl = path + search;
      var params = new URLSearchParams(search);
      var token = params.get('token');

      // Determine if this is a driver-related URL
      var isDriverUrl = (
        token ||
        path.indexOf('driver') !== -1 ||
        path.indexOf('portal') !== -1 ||
        path.indexOf('load') !== -1
      );

      if (isDriverUrl) {
        // DRIVER URL: Redirect to root with _dp parameter
        // The React app will read ?_dp= and redirect to /driver-portal
        // This avoids a redirect loop (since /driver-portal itself may 404)
        var driverRedirect = '/driver-portal';
        if (token) {
          driverRedirect += '?token=' + encodeURIComponent(token);
        }
        window.location.replace('/?_dp=' + encodeURIComponent(driverRedirect));
      } else {
        // NON-DRIVER URL: Still redirect via _dp parameter
        // The React app will handle routing
        window.location.replace('/?_dp=' + encodeURIComponent(fullUrl));
      }
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
      color: #475569;
    }
    .loader { text-align: center; }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid #e2e8f0;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirecting...</p>
  </div>
</body>
</html>
